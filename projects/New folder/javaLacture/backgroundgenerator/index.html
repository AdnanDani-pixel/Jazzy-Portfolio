<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Background Generator</h1>
        <div class="color-inputs">
            <input type="color" id="color1" name="color1" value="#000000">
            <input type="color" id="color2" name="color2" value="#ffffff">
            <input type="color" id="color3" name="color3" value="#ff2222">
        </div>
        <button id="generateBtn">Generate Background</button>
        <h2>Current CSS Background</h2>
        <p id="cssCode"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
