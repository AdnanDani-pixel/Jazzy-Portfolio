<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Typing Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/space.jpg') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background: transparent;
        }
        #gameOver, #roundComplete {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #gameOver button, #roundComplete button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #gameOver button:hover, #roundComplete button:hover {
            background-color: #0056b3;
        }
        #score, #round {
            position: absolute;
            top: 20px;
            font-size: 20px;
            color: white;
        }
        #score {
            left: 20px;
        }
        #round {
            right: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore"></span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <div id="roundComplete">
        <h1>Round Complete</h1>
        <p>Score: <span id="roundScore"></span></p>
        <button onclick="startNextRound()">Next Round</button>
    </div>
    <div id="score">Score: 0</div>
    <div id="round">Round: 1</div>
    <audio id="firingSound" src="firing.wav"></audio>
    <audio id="destroyedSound" src="destroyed.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
